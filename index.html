<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Lim-Taking booleaners from A to B</title>
  </head>
  <body>
    <div class="trasparent-background">
      <div class="site-body">
        <form action="index.html" method="post">
          <header>
            <!-- logo and text -->
            <img src="logo.png" alt="Lim logo">
            <h1>Taking Booleaners from A to B</h1>
          </header>
          <nav>
            <!-- input bar -->
            <button type="submit" name="button-1">Prenota</button>
            <button type="submit" name="button-2">Termina Prenotazione</button>
            <button type="submit" name="button-3">Accendi Luci</button>
          </nav>
          <main>
            <!-- List of Scooters available and their battery life / charge left-->
            <div>
              <input type="checkbox" name="available-scooters">
              <h2>Monopattino Gino22</h2>
              <div class="position-indicator"> Via Guadalametri - a 220 metri da te</div>
              <span>Stato carica:</span>
              <div class="battery-bar orange-level"></div>
              <input type="checkbox" name="available-scooters">
              <h2>Monopattino Mike24</h2>
              <div class="position-indicator"> Via Ricciardoni - a 420 metri da te</div>
              <span>Stato carica:</span>
              <div class="battery-bar green-level"></div>
              <input type="checkbox" name="available-scooters">
              <h2>Monopattino Fede154</h2>
              <div class="position-indicator"> Via Mentarini - a 490 metri da te</div>
              <span>Stato carica:</span>
              <div class="battery-bar red-level"></div>
            </div>
          </main>
        </form>
      </div>
    </div>
  </body>
</html>
